<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
	{% include head.html %}
</head>

<body class="loading portfolio-bg">

	<div data-scroll-container>
    <div data-scroll-section>

			<div id="preloader" class="preloader">
		     <div class="loader"></div>
		  </div>

			{% include header-portfolio.html %}

			{{ content }}

			{% include footer.html %}

		</div>
	</div>

	{% include analytics.html %}

	<svg class="cursor" width="80" height="80" viewBox="0 0 80 80">
		<circle class="cursor__inner" stroke="#000000" stroke-width="2" cx="40" cy="40" r="20"/>
	</svg>

</body>

{% include scripts.html %}

<script type='text/javascript'>
$(document).ready(function(){
  document.body.innerText = 'checking';
  if (localStorage.getItem('isLoaded') !== 'yes') {
    localStorage.setItem('isLoaded', 'yes');
    alert('reloading now');
        document.body.innerText += ' - loaded once';
    location.reload();
  } else {
    alert('not reloading');
        document.body.innerText += ' - loaded twice';
  }
});

</script>

</html>
