<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
	{% include head.html %}
</head>

<body class="loading portfolio-bg">

	<div data-scroll-container>
    <div data-scroll-section>

			<div id="preloader" class="preloader">
		     <div class="loader"></div>
		  </div>

			{% include header-portfolio.html %}

			{{ content }}

			{% include footer.html %}

		</div>
	</div>

	{% include analytics.html %}

	<svg class="cursor" width="80" height="80" viewBox="0 0 80 80">
		<circle class="cursor__inner" stroke="#000000" stroke-width="2" cx="40" cy="40" r="20"/>
	</svg>

</body>

{% include scripts.html %}

<script type='text/javascript'>

	if(location.search.indexOf('r') < 0){
    var hash = window.location.hash;
    var loc = window.location.href.replace(hash, '');
    loc += (loc.indexOf('?') < 0? '?' : '&') + 'r';
    setTimeout(function(){window.location.href = loc + hash;}, 30000);
	}

</script>

</html>
