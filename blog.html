---
layout: portfolio
title: Blog
permalink: /blog/
---
<div class="section" data-scroll-section>
  <div class="container">

    <div class="row justify-content-center">
      <div class="col-8">

          {% for post in site.posts %}
            <div class="post">
              <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>

              <div class="stamp d-flex">
                <figure class="author-avatar">
                  <img src="https://1.gravatar.com/userimage/11227337/85544ef2447ae14b349dd6a0343097fd?s=100&r=pg&d=mp" alt="Aftab Khalid" class="avatar">
                </figure>
                <time datetime="{{ post.date | date: "%b %-d, %Y" }}"></time>
                <p>by {% if post.author %}{{ post.author }}{% endif %} â€¢ {{ post.date | date: "%b %-d, %Y" }}</p>
              </div>

              <p>{{ post.excerpt }}</p>
              <a href="{{ post.url }}">Continue Reading</a>
            </div>
          {% endfor %}

      </div>
    </div>

  </div>
</div>
